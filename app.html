<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Bond Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <link href="css/site.css" rel="stylesheet">
   <link rel="icon" type="image/png" href="img/Icon-cover.png">
   <!--Font awesome link-->
   <script src="https://kit.fontawesome.com/5db21ba9c6.js" crossorigin="anonymous"></script>

</head>

<body class="d-flex flex-column h-100">
<!--Nav Section-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bond Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link"  href="/index.html">Instructions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/app.html">Calculator</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Main Section-->
<main class="flex-shrink-0">
    <div class="container">
        <!--Number of terms input-->
        <div class="row">
            <!--First Input -->
            <div class="col">
                <form class="form">
                    <div class="row">
                        <div class="col">
                            <label for="termInput" class="form-label">Number of Periods</label>
                            <input type="number" id="termInput" class="form-control w-50">
                            <button type="button" id="termButton" class="btn btn-dark my-2">Generate Cashflows</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="discountRateInput" class="form-label">Discount rate</label>
                            <input type="number" id="discountRateInput" class="form-control w-50">
                            <label for="faceValueInput" class="form-label">Face Value</label>
                            <input type="number" id="faceValueInput" class="form-control w-50">
                            <label for ="maturityInput" class="form-label">Time to Maturity</label>
                            <input type="number" id="maturityInput" class="form-control w-50">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" id="faceValueButton"class="btn btn-dark my-2">Calculate Face Value</button>
                            <button type="button" id="couponValueButton" class="btn btn-dark">Calculate Coupon Valuation</button>
                          
                        </div>
                    </div>
                    <div class="row">
                        <label>Coupon Validation Result:</label>
                        <label id="couponValidationResult"></label>
                        <label>Face Validation Result:</label>
                        <label id="faceValueResult"></label>
                    </div>
                </form>
            </div>
            <div class="col">
                <!--CashFlow containers-->
                <div class="container">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Flow No</th>
                                    <th>Amount($)</th>
                                </tr>
                            </thead>
                            <tbody id="flowTable">
                                <!--Flows go here-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-dark  sticky-footer">
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-3 gy-2">
            <div class="col order-last order-lg-first text-light">
                <div><span class="text-muted">&copy;2021</span></div>
            </div>
            <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
            </div>

        </div>
     
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<!--Link to javascript scripts-->
<script src="js/site.js">
</script>
<script>
    document.getElementById("termButton").addEventListener("click",generateCashFlows)
    document.getElementById("faceValueButton").addEventListener("click",calculateFaceValuation)
    document.getElementById("couponValueButton").addEventListener("click",calculateCouponBondValuation)
</script>
</body>
</html>
